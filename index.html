<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panda & Umar ‚Äî 1 Month Anniversary</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f1020;
      --accent:#ff6fa3;
      --white-95:rgba(255,255,255,0.95);
    }
    html,body {
      margin:0;height:100%;
      font-family:Inter,system-ui,Arial;
      background:linear-gradient(180deg,#1a0b26 0%,#241038 40%,#1a0b26 100%);
      color:var(--white-95);
      overflow-x:hidden;
    }
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px;
    }
    .card{
      width:100%;
      max-width:980px;
      background:linear-gradient(180deg,rgba(25,15,35,0.7),rgba(25,15,35,0.9));
      border-radius:20px;
      padding:28px;
      position:relative;
      overflow:hidden;
      box-shadow:0 10px 40px rgba(11,7,20,0.6);
      box-sizing:border-box;
    }
    header{display:flex;align-items:center;gap:18px;flex-wrap:wrap;justify-content:center;}
    .names{font-family:Parisienne,cursive;font-size:48px;color:var(--accent);text-shadow:0 0 16px rgba(255,111,163,0.5);}
    .sub{font-size:14px;opacity:0.9}
    
    @media (max-width:768px){
      .wrap{padding:20px;}
      .card{padding:20px;}
      header{flex-direction:column;text-align:center;}
      header > div:last-child{margin-left:0 !important;}
      .names{font-size:36px;}
      .sub{font-size:13px;}
      .big{font-size:32px;}
      .small{font-size:13px;}
      .quotes-container{height:200px;padding:0 16px;}
      .quote-item{font-size:14px;line-height:1.6;}
      .love-text{font-size:60px;}
      button#surpriseBtn{padding:10px 20px;font-size:14px;}
    }
    
    @media (max-width:480px){
      .wrap{padding:12px;}
      .card{padding:16px;}
      .names{font-size:28px;}
      .sub{font-size:12px;}
      .big{font-size:28px;}
      .small{font-size:12px;}
      .left{padding:12px;min-height:auto;}
      .quotes-container{height:240px;padding:0 8px;margin-top:16px;}
      .quote-item{font-size:13px;line-height:1.5;max-width:95%;padding:0 4px;}
      .love-text{font-size:48px;}
      button#surpriseBtn{padding:8px 16px;font-size:13px;margin-top:16px;}
      .meta{font-size:11px;}
    }
    .left{padding:18px;border-radius:14px;background:rgba(20,10,30,0.65);min-height:420px;position:relative;overflow:hidden;box-sizing:border-box;}
    .counter{display:flex;align-items:center;gap:14px;justify-content:center;}
    .big{font-size:40px;font-weight:700;color:#fff}
    .small{font-size:14px;opacity:0.9;color:#f8f8f8}
    .meta{display:flex;justify-content:center;margin-top:16px;font-size:13px;opacity:0.9;}
    .quotes-container{position:relative;width:100%;height:180px;margin-top:24px;overflow:hidden;border-radius:12px;background:rgba(0,0,0,0.3);display:flex;align-items:center;justify-content:center;text-align:center;padding:0 28px;box-sizing:border-box;}
    .quote-item{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);font-size:16px;line-height:1.7;color:rgba(255,255,255,0.96);font-style:italic;text-shadow:0 0 6px rgba(0,0,0,0.6);opacity:0;transition:opacity 1s ease;max-width:90%;}
    .quote-item.active{opacity:1;}
    
    .surprise-overlay{
      position:fixed;inset:0;
      background:radial-gradient(circle at center, rgba(20,10,40,0.95), rgba(0,0,0,0.98));
      display:flex;align-items:center;justify-content:center;
      z-index:999;overflow:hidden;
      animation:fadeIn 0.8s ease forwards;
      perspective:1000px;
    }
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    
    .love-container{
      position:relative;
      transform-style:preserve-3d;
      animation:rotate3d 20s linear infinite;
    }
    
    @keyframes rotate3d{
      0%{transform:rotateY(0deg) rotateX(0deg)}
      50%{transform:rotateY(180deg) rotateX(10deg)}
      100%{transform:rotateY(360deg) rotateX(0deg)}
    }
    
    .love-text{
      font-family:Parisienne,cursive;
      font-size:90px;
      background:linear-gradient(45deg, #ff6fa3, #ff85c1, #ffa8d4, #ff6fa3);
      background-size:300% 300%;
      -webkit-background-clip:text;
      background-clip:text;
      -webkit-text-fill-color:transparent;
      animation:gradientShift 3s ease infinite, scaleIn 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      filter:drop-shadow(0 0 30px rgba(255,111,163,0.8)) drop-shadow(0 0 60px rgba(255,111,163,0.5));
      text-align:center;
    }
    
    @keyframes gradientShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    
    @keyframes scaleIn{
      0%{transform:scale(0) rotateZ(-180deg);opacity:0}
      60%{transform:scale(1.3) rotateZ(20deg);opacity:1}
      100%{transform:scale(1) rotateZ(0deg)}
    }
    
    .heart3d{
      position:absolute;
      pointer-events:none;
      transform-style:preserve-3d;
      animation:float3d 4s ease-in-out forwards;
    }
    
    .heart3d-inner{
      width:30px;height:30px;
      position:relative;
      transform:rotate(-45deg);
      animation:pulse3d 1.5s infinite;
    }
    
    .heart3d-inner::before,
    .heart3d-inner::after{
      content:"";position:absolute;
      width:30px;height:30px;
      background:linear-gradient(135deg, #ff6fa3, #ff3d7f);
      border-radius:50%;
      box-shadow:0 0 20px rgba(255,111,163,0.8);
    }
    .heart3d-inner::before{top:-15px;left:0}
    .heart3d-inner::after{left:15px;top:0}
    
    @keyframes float3d{
      0%{
        transform:translate3d(0, 100vh, 0) rotateX(0deg) rotateY(0deg);
        opacity:0;
      }
      10%{opacity:1}
      100%{
        transform:translate3d(var(--tx), -120vh, var(--tz)) rotateX(720deg) rotateY(360deg);
        opacity:0;
      }
    }
    
    @keyframes pulse3d{
      0%, 100%{transform:scale(1) rotate(-45deg)}
      50%{transform:scale(1.2) rotate(-45deg)}
    }
    
    .particle{
      position:absolute;
      border-radius:50%;
      pointer-events:none;
      animation:particleFloat 3s ease-out forwards;
    }
    
    @keyframes particleFloat{
      0%{
        transform:translate3d(50vw, 50vh, 0) scale(0);
        opacity:1;
      }
      100%{
        transform:translate3d(var(--px), var(--py), var(--pz)) scale(1);
        opacity:0;
      }
    }
    
    .spark{
      position:absolute;
      width:3px;
      height:20px;
      background:linear-gradient(180deg, rgba(255,255,255,0.9), transparent);
      pointer-events:none;
      animation:sparkShoot 1.5s ease-out forwards;
    }
    
    @keyframes sparkShoot{
      0%{
        transform:translate3d(50vw, 50vh, 0) rotate(var(--rotate)) scale(0);
        opacity:1;
      }
      100%{
        transform:translate3d(var(--sx), var(--sy), 100px) rotate(var(--rotate)) scale(1);
        opacity:0;
      }
    }
    
    .glow-ring{
      position:absolute;
      width:200px;
      height:200px;
      border:3px solid rgba(255,111,163,0.6);
      border-radius:50%;
      left:50%;
      top:50%;
      transform:translate(-50%, -50%);
      animation:expandRing 2s ease-out forwards;
    }
    
    @keyframes expandRing{
      0%{
        width:0;
        height:0;
        opacity:1;
        border-width:10px;
      }
      100%{
        width:800px;
        height:800px;
        opacity:0;
        border-width:1px;
      }
    }
    
    button#surpriseBtn{
      background:linear-gradient(135deg, var(--accent), #ff3d7f);
      border:none;color:#fff;
      padding:12px 28px;
      border-radius:25px;
      font-size:15px;
      cursor:pointer;
      box-shadow:0 0 20px rgba(255,111,163,0.6);
      margin-top:20px;
      transition:all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position:relative;
      overflow:hidden;
    }
    
    button#surpriseBtn::before{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(135deg, transparent, rgba(255,255,255,0.3), transparent);
      transform:translateX(-100%);
      transition:transform 0.6s;
    }
    
    button#surpriseBtn:hover{
      transform:scale(1.1) translateY(-2px);
      box-shadow:0 5px 30px rgba(255,111,163,0.9);
    }
    
    button#surpriseBtn:hover::before{
      transform:translateX(100%);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div>
          <div class="names">Panda ‚ô° Umar</div>
          <div class="sub">Happy 1st month anniversary</div>
        </div>
        <div style="margin-left:auto;text-align:right">
          <div class="small">Together since: <strong>Sep 6, 2025</strong></div>
        </div>
      </header>

      <section class="left">
        <div style="text-align:center">
          <div class="counter">
            <div class="big" id="days">0</div>
            <div class="small">days together</div>
          </div>
          <div class="big" style="margin-top:12px;font-size:13px;opacity:0.95">‚Üì‚ô°Somethings I wanted to say‚ô°‚Üì</div>
        </div>

        <div class="quotes-container" id="quotesContainer"></div>
        <button id="surpriseBtn">üíù Click for a Surprise</button>
      </section>

      <div class="meta">
        <div class="madeby">Made by Panda with love ‚ù§Ô∏èüòò</div>
      </div>
    </div>
  </div>

  <script>
    const quotes = [
      "Even if I get the opportunity to shine with the stars, I'd still choose to sit under the rain with you.",
      "I want you to know that... I may not always know the right words to say, but I'll always be here to listen, to understand, and to love you.",
      "I love you in ways I don't even understand. You're my safe place, my forever.",
      "I tried to describe you, but every metaphor fell short. Even the stars are just dust compared to your light.",
      "Falling in love with you was not planned, but it's the most perfect thing that ever happened to me."
    ];

    const quotesContainer = document.getElementById("quotesContainer");

    quotes.forEach((text, i) => {
      const div = document.createElement("div");
      div.className = "quote-item";
      if (i === 0) div.classList.add("active");
      quotesContainer.appendChild(div);
    });

    const quoteEls = document.querySelectorAll(".quote-item");
    let current = 0;

    function typeText(element, text, speed = 40) {
      element.textContent = "";
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    typeText(quoteEls[current], quotes[current]);

    setInterval(() => {
      quoteEls[current].classList.remove("active");
      current = (current + 1) % quotes.length;
      quoteEls[current].classList.add("active");
      typeText(quoteEls[current], quotes[current]);
    }, 7000);

    const since = new Date("2025-09-06T00:00:00");
    const daysEl = document.getElementById("days");
    function updateCounter(){
      const diff = Date.now() - since;
      daysEl.textContent = Math.floor(diff / (1000*60*60*24));
    }
    updateCounter();
    setInterval(updateCounter, 60000);

    document.getElementById("surpriseBtn").addEventListener("click", () => {
      const overlay = document.createElement("div");
      overlay.className = "surprise-overlay";
      
      const container = document.createElement("div");
      container.className = "love-container";
      container.innerHTML = `<div class="love-text">I love you üíñ</div>`;
      overlay.appendChild(container);
      
      document.body.appendChild(overlay);

      for(let i = 0; i < 5; i++){
        setTimeout(() => {
          const ring = document.createElement("div");
          ring.className = "glow-ring";
          overlay.appendChild(ring);
          setTimeout(() => ring.remove(), 2000);
        }, i * 300);
      }

      for(let i = 0; i < 60; i++){
        setTimeout(() => {
          const heart = document.createElement("div");
          heart.className = "heart3d";
          const inner = document.createElement("div");
          inner.className = "heart3d-inner";
          heart.appendChild(inner);
          
          const tx = (Math.random() - 0.5) * 200;
          const tz = (Math.random() - 0.5) * 500;
          heart.style.setProperty("--tx", tx + "vw");
          heart.style.setProperty("--tz", tz + "px");
          heart.style.left = Math.random() * 100 + "%";
          heart.style.animationDelay = Math.random() * 0.5 + "s";
          
          overlay.appendChild(heart);
          setTimeout(() => heart.remove(), 4500);
        }, i * 50);
      }

      for(let i = 0; i < 100; i++){
        const particle = document.createElement("div");
        particle.className = "particle";
        const size = Math.random() * 8 + 4;
        particle.style.width = size + "px";
        particle.style.height = size + "px";
        
        const hue = Math.random() * 60 + 300;
        particle.style.background = `hsl(${hue}, 100%, 70%)`;
        
        const px = (Math.random() - 0.5) * 150;
        const py = (Math.random() - 0.5) * 150;
        const pz = (Math.random() - 0.5) * 300;
        
        particle.style.setProperty("--px", px + "vw");
        particle.style.setProperty("--py", py + "vh");
        particle.style.setProperty("--pz", pz + "px");
        particle.style.animationDelay = Math.random() * 0.3 + "s";
        
        overlay.appendChild(particle);
        setTimeout(() => particle.remove(), 3500);
      }

      for(let i = 0; i < 40; i++){
        const spark = document.createElement("div");
        spark.className = "spark";
        
        const angle = (Math.PI * 2 * i) / 40;
        const distance = 40;
        const sx = Math.cos(angle) * distance;
        const sy = Math.sin(angle) * distance;
        
        spark.style.setProperty("--sx", sx + "vw");
        spark.style.setProperty("--sy", sy + "vh");
        spark.style.setProperty("--rotate", angle + "rad");
        
        overlay.appendChild(spark);
        setTimeout(() => spark.remove(), 1500);
      }

      setTimeout(() => overlay.remove(), 8000);
    });
  </script>
</body>
</html>
